<!DOCTYPE html>
<html>
<body>
<script>

var answer = [true, false, false];

var check = function(){
	document.getElementById("right").style.display = "none";
	document.getElementById("wrong").style.display = "none";	
	
	for(var i = 0; i < document.getElementsByName("city").length; i++){
		var checked = document.getElementsByName("city")[i].checked;
		if(checked == true && answer[i] == true){
			document.getElementById("right").style.display = "inline"; 
			break;
		}
		else{
			document.getElementById("wrong").style.display = "inline";
		}
		//console.log(checked);
	}
	
}

</script>

<h1>Display Radio Buttons</h1>

  <p>Please select capital of UK:</p>
  <input type="radio" id="city1" name="city" value="London">
  <label for="London">London</label><br>
  <input type="radio" id="city2" name="city" value="Brussels">
  <label for="Brussels">Brussels</label><br>
  <input type="radio" id="city3" name="city" value="Heathrow">
  <label for="Heathrow">Heathrow</label>

  <br>  

  <p>Please select right answer 2+2*2:</p>
  <input type="radio" id="age1" name="age" value="4">
  <label for="age1">=4</label><br>
  <input type="radio" id="age2" name="age" value="6">
  <label for="age2">=6</label><br>  
  <input type="radio" id="age3" name="age" value="8">
  <label for="age3">=8</label><br><br>
  <input type="submit" value="Submit" onclick="check()">
  <label style="color: green" id="right"><b>Right</b></label>
  <label style="color: red"   id="wrong"><b>Wrong</b></label>
  
</body>
<script>
	document.getElementById("right").style.display = "none";
	document.getElementById("wrong").style.display = "none";	
</script>
</html>
